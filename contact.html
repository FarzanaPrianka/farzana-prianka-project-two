        <div class="get-in-touch">
            <h1>Get in touch</h1>
        </div>
    </header>



    <div class="main-content-contact">
        <div class="wrapper wrapper-main-contact">

            <aside class="aside-contact">

                <div class="contact-icon">

                    <p><a href="#"><i class="fab fa-facebook-f facebook"></i></a></p>
                    <p><a href="#"><i class="fab fa-instagram"></i></a></p>
                    <p><a href="#"><i class="fab fa-linkedin-in"></i></a></p>
                    <p><a href="#"><i class="fab fa-twitter bird"></i></a></p>

                <div class="contact-info">
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>

            <section class="section-contact">

                <form action="#" method="#" class="myForm" name="myForm">
                    <div class="name-mail">
                        <label for="username"></label>
                        <input type="text" class="name" placeholder="Name" id="username" name="username">
                        <label for="password"></label>
                        <input type="text" class="email" placeholder="Email address" id="password" name="password">
                    </div>

                    <div class="comment">
                        <textarea rows="20" placeholder="Comment" minlength="5" maxlength="200">
                                                </textarea>
                    </div>
                    <div>
                        <button class="post-comment">Submit</button>
                    </div>
                </form>

            </section>
        </div>
    </div>
